<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="border">
      <div>
        <img src="avatar-jessica.jpeg" alt="" srcset="" id="img1">
      </div>
      <div id="name">
          Jessica Randall 
      </div>
      <div>
          <p id="london">London, United Kingdom</p>
      </div>
      <div>
        <p id="front">"Front-end developer and avid reader."</p>
      </div>
      <button>
        <a href="">
          <span class="fa fa-github"></span>GitHub
        </a>
      </button>
      <button>
        <a href="">
          <span><img src="favicon-32x32.png" id="img2" alt="" srcset="" width="12px" height="12p2x"></span>
          Frontend Mentor
        </a>
      </button>
      <button>
        <a href="">
          <span class="fa fa-linkedin"></span>LinkedIn
        </a>
      </button>
      <button>
        <a href="">
          <span class="fa fa-twitter"></span>Twitter
        </a>
      </button>
      <button>
        <a href="">
          <span class="fa fa-instagram"></span>Instagram
        </a>
      </button>
      
    </div>
        
        
    <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/Is-Ra-El">Israel Aden</a>.
  </div>


</body>
</html>
